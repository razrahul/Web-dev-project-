<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        Welcome Page | Sign Up
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div role="banner">
     <h1 class="heading">Welcome</h1>

        <ui class="banner">
            <li class="h">Home</li>
            <li class="a">About</li>
            <li class="c">Contact</li>
        </ui>

    </div>
        <div class="container">
            <div class="login-cards">
                <div class="login-card">
                    <div class="login-card-items">
                        <h1 class="Login-Tag">Log In</h1>
                        <form action="" class="form-items">
                            <input type="email" class="email" placeholder="Email">
                            <div class="password-item">
                                <input type="password" class="password" placeholder="password">
                                <div class="forget-password-item">
                                    <a href="#" class="fp" >Forgot Password</a>
                                </div>
                            </div>
                            <button class="buttom-item" type="button">Login</button>
                            <div class="create-account-item">
                                <a href="#" class="dha">Don't have an account? <span class="su">Sign Up</span>
                                </a>
                            </div>
                        </form>
                    </div>   
                </div>
            </div>
        </div>
    
</body>
</html>
