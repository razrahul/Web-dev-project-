<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calculater">
        <input type="text" id="display" readonly>
        <div class="buttom">
            <buttom onclick="clearDisplay()">C</buttom>
            <buttom onclick="appendToDisplay('7')">7</buttom>
            <buttom onclick="appendToDisplay('8')">8</buttom>
            <buttom onclick="appendToDisplay('9')">9</buttom>
            <buttom onclick="appendToDisplay('+')">+</buttom>
            <buttom onclick="appendToDisplay('4')">4</buttom>
            <buttom onclick="appendToDisplay('5')">5</buttom>
            <buttom onclick="appendToDisplay('6')">6</buttom>
            <buttom onclick="appendToDisplay('-')">-</buttom>
            <buttom onclick="appendToDisplay('1')">1</buttom>
            <buttom onclick="appendToDisplay('2')">2</buttom>
            <buttom onclick="appendToDisplay('3')">3</buttom>
            <buttom onclick="appendToDisplay('*')">*</buttom>
            <buttom onclick="appendToDisplay('0')">0</buttom>
            <buttom onclick="appendToDisplay('00')">00</buttom>
            <buttom onclick="appendToDisplay('.')">.</buttom>
            <buttom onclick="appendToDisplay('/')">/</buttom>
            <buttom onclick="appendToDisplay('%')">%</buttom>
            <buttom onclick="clearDisplay()">C</buttom>
            <buttom onclick="calculate()">=</buttom>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
